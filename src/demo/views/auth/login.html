<body class="overflow-hidden light-background">
<div class="wrapper no-navigation preload">
    <div class="sign-in-wrapper">
        <div class="sign-in-inner">
            <div class="login-brand text-center">
                <i class="fa fa-database m-right-xs"></i> 必由科技 <strong class="text-skin">管理平台</strong>
            </div>
            <form action="/auth/login" method="post" name="login">
                <div class="form-group m-bottom-md">
                    <input type="text" class="form-control" placeholder="登录账号" name="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="登录密码" name="password" required>
                </div>
                <div class="m-top-md p-top-sm">
                    <input type="submit" value="登陆" class="btn btn-success block form-control ">
                </div>
                {{ .Err }}
            </form>
        </div><!-- ./sign-in-inner -->
    </div><!-- ./sign-in-wrapper -->
</div><!-- /wrapper -->
